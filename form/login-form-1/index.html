<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для входа</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2 class="welcome-title">Добро пожаловать!</h2>
        <form class="welcome-form">
            <input class="block" type="text" placeholder="Логин" name="login">
            <input class="block" type="password" placeholder="Пароль" name="password">
            <p class="remember-me-block"><input type="checkbox" id="remember-me" checked>Запомнить меня</p>
            <button class=" block button-enter">Войти</button>
        </form>
    </div>
</body>

</html>
